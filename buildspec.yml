version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16.17.0
    commands:
      - starting...
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo removing unnecessary files ...
      - rm -rf node_modules/
artifacts:
  base-directory: '.'
  files:
    - '**/*'
